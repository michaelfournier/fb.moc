<!-- template pour image avec lien (gallery) -->
<%
var resolution;
if (Modernizr.mq('screen and (max-width: 768px)')) {
	resolution = 'large';
} else {
	resolution = 'full';
}
%>
<img data-ratio="<%= mypicture.get('ratio') %>" src="<%= mypicture.get(resolution) %>" />
<figcaption id="legend"><%= mypicture.get('legend') %><%= resolution %></figcaption>
